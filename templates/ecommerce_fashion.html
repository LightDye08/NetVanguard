<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Fashion Store</title>
    <style>{{css}}</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{title}}</h1>
            <nav>
                <a href="#">New Arrivals</a>
                <a href="#">Clothing</a>
                <a href="#">Accessories</a>
                <a href="#">Sale</a>
            </nav>
            <div class="cart">ðŸ›’ <span class="count">0</span></div>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>New Collection</h2>
            <p>Discover our latest fashion trends</p>
            <button class="shop-now">Shop Now</button>
        </div>
    </section>
    
    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <div class="product-image"></div>
                    <h3>Elegant Dress</h3>
                    <p class="price">$89.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <div class="product-image"></div>
                    <h3>Designer Handbag</h3>
                    <p class="price">$129.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <div class="product-image"></div>
                    <h3>Stylish Sunglasses</h3>
                    <p class="price">$59.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>{{tagline}}</p>
        <p>Â© 2023 {{title}}. All rights reserved.</p>
    </footer>
    
    <script>{{js}}</script>
</body>
</html>
